<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Validation</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dropdown">Car:</label>
                <select id="dropdown" name="dropdown" required>
                    <option value="">Select an option</option>
                    <option value="Option 1">Maruti</option>
                    <option value="Option 2">Audi</option>
                    <option value="Option 3">BMW</option>
                </select>
            </div>
            <div class="form-group">
                <label>Radio Buttons:</label>
                <input type="radio" id="radio1" name="radio" value="Radio 1" required>
                <label for="radio1">Radio 1</label>
                <input type="radio" id="radio2" name="radio" value="Radio 2">
                <label for="radio2">Radio 2</label>
            </div>
            <div class="form-group">
                <label>Langauge:</label>
                <input type="checkbox" id="checkbox1" name="checkbox" value="Checkbox 1">
                <label for="checkbox1">English</label>
                <input type="checkbox" id="checkbox2" name="checkbox" value="Checkbox 2">
                <label for="checkbox2">Hindi</label>
            </div>
            <button type="submit" id="submitBtn">Add</button>
        </form>
        <div id="dataList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
